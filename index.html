<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style/calculator.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen">0</div>
      <div id="buttons">
        <div data-key="memory-recall" data-symbol='MR' class="button memory">MR</div>
        <div data-key="memory-plus" data-symbol='M+' class="button memory">M+</div>
        <div data-key="memory-clear" data-symbol='MC' class="button memory">MC</div>
        <div data-key="all-clear" data-symbol='AC' class="button memory">AC</div>
        
        <div data-key="seven" data-symbol='7' class="button">7</div>
        <div data-key="eight" data-symbol='8' class="button">8</div>
        <div data-key="nine" data-symbol='9' class="button">9</div>
        <div data-key="plus" data-symbol='+' class="button function">&plus;</div>
        
        <div data-key="four" data-symbol='4' class="button">4</div>
        <div data-key="five" data-symbol='5' class="button">5</div>
        <div data-key="six" data-symbol='6' class="button">6</div>
        <div data-key="minus" data-symbol='-' class="button function">&minus;</div>

        <div data-key="one" data-symbol='1' class="button">1</div>
        <div data-key="two" data-symbol='2' class="button">2</div>
        <div data-key="three" data-symbol='3' class="button">3</div>
        <div data-key="times" data-symbol='*' class="button function">&times;</div>

        <div data-key="dot" data-symbol='.' class="button">&period;</div>
        <div data-key="0" data-symbol='0' class="button">0</div>
        <div data-key="equals" data-symbol='=' class="button">&equals;</div>
        <div data-key="divide" data-symbol='/' class="button function">&divide;</div>
      </div>
    </div>
    <script src="script/calculator.js"></script>
  </body>
</html>
